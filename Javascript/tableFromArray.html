<!DOCTYPE html>
<html>
<head>
    <title>Employee Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">

        </tbody>
    </table>

    <script>
        var employees = [
            { id: 1, firstName: 'Alice', lastName: 'Rao', phoneNumber: '6574575361' },
            { id: 2, firstName: 'Bob', lastName: 'Jain', phoneNumber: '9876543321' },
            { id: 3, firstName: 'Charlie', lastName: 'Kumar', phoneNumber: '4654456666' }
        ];
        var tableBody = document.getElementById('employeeTableBody');

        for (var i = 0; i < employees.length; i++) {
            var employee = employees[i];

            var row = tableBody.insertRow(i);

            var idCell = row.insertCell(0);
            var firstNameCell = row.insertCell(1);
            var lastNameCell = row.insertCell(2);
            var phoneNumberCell = row.insertCell(3);

            idCell.innerHTML = employee.id;
            firstNameCell.innerHTML = employee.firstName;
            lastNameCell.innerHTML = employee.lastName;
            phoneNumberCell.innerHTML = employee.phoneNumber;
        }
    </script>
</body>
</html>
